<!DOCTYPE HTML>
<html>
<head>
<script src="socket.io/socket.io.js" type="text/javascript">
</script>
<script src="browser.js" type="text/javascript">
</script>
<style>
p {margin:5px;padding:0;}
div {word-break:break-all;}
#data {
	width:506px;height:360px;overflow-y:auto;background-color:black;color:white;float:left;margin-left:5px;
}
#users {
	width:200px;height:360px;overflow-y:auto;background-color:black;color:green;float:left;
}

.date {
	color:#eee;font-style:italic;font-size:8px;color:grey;
}
</style>

</head>
<body>
<div>
	<div id="users"></div>
	<div id="data"></div>
</div>
<div>
	<form id="form1" onsubmit="return join();">
		<input id="username" placeholder="input your name">
		<input type="submit" value="JOIN">
	</form>
	<form id="form2" onsubmit="return formInput();" style="display:none">
    	<textarea id="text" style="width:500px;height:100px;"></textarea>
    	<input type="submit" value="提交" />
    </form>
</div>

<div>
  <form id="form3" onInput="noteUpdate();" onsubmit= "return noteUpdate();">
    <textarea id="note" style="width:200px;height:100px;"></textarea>
    <input type="submit" value="noteUpdate">
  </form>
</div>

</body>
</html>
